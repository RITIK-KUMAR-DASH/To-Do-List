<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do Application</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">    
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <main class="todo-container">
    <button class="mode-toggle" id="mode-toggle" title="Toggle dark mode">
      <i class="fas fa-moon"></i>
    </button>
    <h1>To-Do List</h1>

    <div class="theme-selector">
      <div class="theme-btn active" style="background: linear-gradient(135deg,#8a2be2,#00c6fb);" data-theme="purple-blue"></div>
      <div class="theme-btn" style="background: linear-gradient(135deg,#ff4d4d,#fdcb6e);" data-theme="red-yellow"></div>
      <div class="theme-btn" style="background: linear-gradient(135deg,#00b894,#0984e3);" data-theme="green-blue"></div>
      <div class="theme-btn" style="background: linear-gradient(135deg,#6c5ce7,#fd79e8);" data-theme="purple-pink"></div>
      <div class="theme-btn" style="background: linear-gradient(135deg,#e17055,#fdcb6e);" data-theme="orange-yellow"></div>
    </div>

    <div class="add-task">
      <input type="text" id="new-task" placeholder="Add a new task..." autocomplete="off" />
      <button id="add-btn"><i class="fas fa-plus"></i> Add</button>
    </div>

    <div class="datetime-inputs">
      <input type="date" id="task-date" class="date-input" />
      <input type="time" id="task-time" class="time-input" />
    </div>

    <div class="task-stats">
      <div id="total-tasks">0 tasks</div>
      <div id="completed-tasks">0 Completed</div>
    </div>

    <div class="task-filters">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="active">Active</button>
      <button class="filter-btn" data-filter="completed">Completed</button>
    </div>

    <div class="task-list" id="task-list">
      <div class="empty-state">
        <i class="fas fa-tasks"></i>
        <h3>No tasks yet!</h3>
        <p>Add your first task to get started</p>
      </div>
    </div>

    <div class="priority-selector-container">
      <div class="priority-selector" id="priority-selector">
        <span class="priority-label">Priority</span>
        <div class="priority-options">
          <div class="priority-option selected" data-priority="High"></div>
          <div class="priority-option" data-priority="Medium"></div>
          <div class="priority-option" data-priority="Low"></div>
        </div>
        <div class="priority-slider" id="priority-slider"></div>
      </div>
    </div>
  </main>
</body>
</html>
